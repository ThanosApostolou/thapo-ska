server {
    listen 14180;

    location /app {
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://thapo-ska-frontend:14181/app;
    }

    location /backend/private {
        deny all;
    }

    location /backend {
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://thapo-ska-backend:14182/backend;
    }

    location / {
        rewrite ^ $scheme://$http_host/app/ redirect;
    }
}
