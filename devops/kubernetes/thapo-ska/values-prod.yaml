namespace: thapo-ska-prod
environment: prod

# FRONTEND
skafrontend:
  image:
    registry: registry.thapo-dev.org:5000/thapo
    tag: 0.1.1-prod
    imagePullPolicy: Always
  port: 14281

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 1
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

# BACKEND
skabackend:
  image:
    registry: registry.thapo-dev.org:5000/thapo
    tag: 0.1.1-prod
    imagePullPolicy: Always
  port: 14282
  volumeMounts:
    skadata:
      mountPath: /home/thaposka/.config/ska/prod

  resources:
    limits:
      cpu: 3000m
      memory: 3Gi
    requests:
      cpu: 200m
      memory: 256Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 1
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

# IAM
skaiam:
  image:
    registry: registry.thapo-dev.org:5000/thapo
    tag: 0.1.1-prod
    imagePullPolicy: Always
  port: 14283

  resources:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 512Mi

# INGRESS
ingress:
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/app-root: /app
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "420"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "420"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "420"
  host: thapo-ska.thapo.org

# PV
pv:
  storage: 32Gi
  path: /mnt/data/container-data/local-path-provisioner/thapo-ska/prod
