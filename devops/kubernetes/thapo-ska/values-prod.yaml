namespace: thapo-ska-prod
environment: prod

# FRONTEND
frontend:
  image:
    registry: registry.thapo-dev.org:5000/thapo
    tag: 0.1.1-prod
  port: 14281

  resources:
    limits:
      cpu: 800m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 64Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 1
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

# BACKEND
backend:
  image:
    registry: registry.thapo-dev.org:5000/thapo
    tag: 0.1.1-prod
  port: 14282

  resources:
